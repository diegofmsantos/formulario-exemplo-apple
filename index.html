<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apple</title>
    <link rel="shortcut icon" href="imagens/logo-apple.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <form>
            <img src="imagens/apple-id.png" alt="">
            <label for="email">
                <span class="material-symbols-outlined">login</span><input type="email" name="email" id="email" placeholder="                  Email ID" size="30">
            </label>
            <label for="password">
                <span class="material-symbols-outlined">lock</span><input type="password" name="password" id="password" placeholder="                  Password" size="30">
            </label>
            <label for="remember">
                <input class="remember" type="checkbox" name="remember" id="remember">Remember me
                <p>Forgot Password?</p>
            </label>
            <input class="btn" type="submit" value="Enter">
        </form>
    </div>
    
</body>
</html>
